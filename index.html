<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocab.exe // Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff41;
            --primary-hover: #00cc33;
            --bg-secondary: #020617;
            --bg-primary: #0f172a;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --error-color: #ff3333;
            --font-family: 'Fira Code', monospace;
        }

        body {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-family: var(--font-family);
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 1000px; margin: 0 auto; }

        header {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .logo { color: var(--primary-color); font-size: 2rem; font-weight: bold; }
        .logo::before { content: "> "; opacity: 0.5; }

        .section {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-group { margin-bottom: 15px; }
        label { color: var(--primary-color); display: block; font-size: 0.8rem; margin-bottom: 5px; }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            font-family: var(--font-family);
            border-radius: 4px;
        }

        button {
            background: var(--primary-color);
            color: var(--bg-secondary);
            border: none;
            padding: 12px 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.3s;
        }

        button:hover { background: var(--primary-hover); box-shadow: 0 0 15px var(--primary-color); }

        .vocab-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .vocab-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 8px;
        }
        .vocab-word { color: var(--primary-color); font-size: 1.2rem; margin-bottom: 10px; }
        .message { padding: 10px; margin-top: 10px; display: none; }
        .message.show { display: block; border-left: 3px solid var(--primary-color); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">VOCAB_DATABASE.v1</div>
        <p style="color: var(--text-secondary)">System Status: Connected to Rojnamcha_Firebase</p>
    </header>

    <div class="section">
        <label>COMMAND_INPUT</label>
        <form id="vocabForm">
            <div class="form-group">
                <label>WORD</label>
                <input type="text" id="word" required placeholder="Enter word...">
            </div>
            <div class="form-group">
                <label>MEANING</label>
                <textarea id="meaning" required placeholder="Define word..."></textarea>
            </div>
            <div class="form-group">
                <label>SUBJECT_MODULE</label>
                <select id="subject">
                    <option value="General">General</option>
                    <option value="History">History</option>
                    <option value="Geography">Geography</option>
                </select>
            </div>
            <button type="submit" id="submitBtn">EXECUTE_COMMIT</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <div class="section">
        <label>DATABASE_OUTPUT</label>
        <div id="vocabGrid" class="vocab-grid">
            </div>
    </div>
</div>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDElsAN2snyQZTCP-p0LCBM4oanFXNR6Y4",
        authDomain: "rojnamcha-c3c0f.firebaseapp.com",
        projectId: "rojnamcha-c3c0f",
        storageBucket: "rojnamcha-c3c0f.firebasestorage.app",
        messagingSenderId: "521869129922",
        appId: "1:521869129922:web:d8e0ffb196af853362235b",
        measurementId: "G-3Y1G050KFS"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const analytics = getAnalytics(app);

    const vocabForm = document.getElementById('vocabForm');
    const vocabGrid = document.getElementById('vocabGrid');
    const message = document.getElementById('message');

    // --- SAVE DATA ---
    vocabForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const word = document.getElementById('word').value;
        const meaning = document.getElementById('meaning').value;
        const subject = document.getElementById('subject').value;

        try {
            await addDoc(collection(db, "vocabulary"), {
                word: word,
                meaning: meaning,
                subject: subject,
                timestamp: serverTimestamp()
            });
            
            message.innerText = ">> DATA_PUSH_SUCCESSFUL";
            message.classList.add('show');
            vocabForm.reset();
            setTimeout(() => message.classList.remove('show'), 3000);
        } catch (error) {
            console.error("Error adding document: ", error);
            message.innerText = ">> CRITICAL_ERROR: WRITE_FAILED";
            message.classList.add('show');
        }
    });

    // --- READ DATA (Real-time) ---
    const q = query(collection(db, "vocabulary"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
        vocabGrid.innerHTML = '';
        snapshot.forEach((doc) => {
            const data = doc.data();
            const card = document.createElement('div');
            card.className = 'vocab-card';
            card.innerHTML = `
                <div class="vocab-word">${data.word}</div>
                <div style="font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 8px;">[${data.subject}]</div>
                <div class="vocab-meaning">${data.meaning}</div>
            `;
            vocabGrid.appendChild(card);
        });
    });

</script>
</body>
</html>
